{% extends 'main/layout.html' %}
{% load static %}
{% block title %}
Finance - Quote
{% endblock title %}

{% block body %}
<div class="container center">
    <div class="empty"></div>
    <div class="row">
        <div class="col s8 offset-s2">
            <h2 class="mytextcolor center">Buy</h2>
            <form action="{% url 'buy' %}" method="post" class="col s12">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input id="symbol" name="symbol" type="text">
                        <label class="mytextcolor">Symbol</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="share" name="share" type="number" min="1" step="1">
                        <label class="mytextcolor">Share</label>
                    </div>
                </div>

                <div class="row center">
                    <button class="btn btn-large waves-effect waves-light mycolor" type="submit" name="submit">Buy
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
